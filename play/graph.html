<!DOCTYPE html>
<style>
    svg {
        margin: 0px
    }
    .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #aaa;
      stroke-opacity: 0.6;
    }

    .node text {
      stroke:#333;
      cursos:pointer;
    }

    .node circle{
      stroke:#fff;
      stroke-width:3px;
      fill:#555;
    }
    
    text.active {
      fill: red;
    }
    
</style>
<body>

    <h1><i>Zika</i> Co-occurrence Graph</h1>

<script src="http://d3js.org/d3.v2.min.js?2.9.3"></script>

<script>

var width = 1024,
    height = 960

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.05)
    .distance(300)
    .charge(-200)
    .size([width, height]);

d3.json("/zika/data/cooc_counts.json", function(json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link")
    .style("stroke-width", function(d) { return Math.log(d.value); });

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag)
    .on('mouseover', function(d) {
        link.style('stroke-width', 2);
        d3.select(this).select('text').style('fill','red')
    })
    .on('mouseout', function(d) {
        d3.select(this).select('text').style('fill','black')
    })


  node.append("circle")
      .attr("r","5");

  node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
</body>
